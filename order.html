	<main>
		<h2>Order with Finns Car Detailing</h2>
			<h3>Contact Us Today!</h3>
				<p>Required fields are marked with an asterisk *.</p>
			<form method="post" 
			action="https://webdevbasics.net/scripts/demo.php">
				<label for="myFName">*First Name: </label>
				<input type="text" name="myFName" id="myFName" required="required">
				<label for="myLName">*Last Name:</label>
				<input type="text" name="myLName" id="myLName" required="required">
				<label for="myEmail">*E-Mail Address:</label>
				<input type="email" name="Email" id="M=myEmial" required="required">
				<label for="myPhone">Phone Number:</label>
				<input type="tel" name="Phone" id="myPhone" maxlength="12">
				<label for="myDate">*Day:</label>
				<input type="date" name="Date" id="myDate" required="required">
				<label for="myNights">*Time of Day:</label>
				<input type="text" name="Nights" id="myNights" required="required">
				<label for="myComments">Comments:</label>
				<textarea name="myComments" id="myComments" rows="2" cols="30"></textarea>
				<input type="submit" value="Submit">
			</form></ul>
	</main>
